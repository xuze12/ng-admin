<!--页头部-->
<app-page-header></app-page-header>

<!--列表-->
<nz-table #expandTable [nzData]="listOfMapData" nzTableLayout="fixed">
  <thead>
    <tr>
      <th>导航菜单名称</th>
      <th>跳转页面</th>
      <th>操作</th>
    </tr>
  </thead>
  <tbody>
    <ng-container *ngFor="let data of expandTable.data">
      <ng-container *ngFor="let item of mapOfExpandedData[data.key]">
        <tr *ngIf="(item.parent && item.parent.expand) || !item.parent">
          <td [nzIndentSize]="item.level! * 20" [nzShowExpand]="!!item.children" [(nzExpand)]="item.expand"
            (nzExpandChange)="collapse(mapOfExpandedData[data.key], item, $event)">
            {{ item.menuName }}
          </td>
          <td>
            <a *ngIf="item.page.name"> {{ item.page.name }}</a>
            <a *ngIf="!item.page.name" (click)="handlePageSelectModalShow()"> 选择页面</a>
          </td>
          <td>
            <a (click)="handleAddModalShow()">添加子导航</a>
            <nz-divider nzType="vertical"></nz-divider>
            <a (click)="handleEditModalShow()">编辑</a>
            <nz-divider nzType="vertical"></nz-divider>
            <a (click)="showMenuDeleteConfirm()">删除</a>
          </td>
        </tr>
      </ng-container>
    </ng-container>
  </tbody>
</nz-table>

<!--添加导航弹框-->
<app-menu-form-modal title='添加子导航' [isVisible]="addNavMenuModalOpen" [handleOk]="handleAddOk"
  [handleCancel]="handleAddCancel"></app-menu-form-modal>

<!--编辑导航弹框-->
<app-menu-form-modal title='编辑子导航' [isVisible]="editNavMenuModalOpen" [handleOk]="handleEditOk"
  [handleCancel]="handleEditCancel"></app-menu-form-modal>

<!--页面选择弹框-->
<app-page-select-modal title='选择页面（人员管理）' [isVisible]="pageSelectModalOpen" [handleOk]="handlePageSelectOk"
  [handleCancel]="handlePageSelectCancel"></app-page-select-modal>
