<nz-modal [(nzVisible)]="isVisible" [nzTitle]="title" (nzOnCancel)="handleCancel()" (nzOnOk)="submitForm(validateForm.value)">
  <form nz-form [formGroup]="validateForm">
    <nz-form-item>
      <nz-form-label [nzSpan]="24" nzRequired>导航菜单名称</nz-form-label>
      <nz-form-control [nzSpan]="18" nzValidatingTip="Validating...">
        <input nz-input formControlName="menuName" placeholder="请输入导航菜单名称" />
      </nz-form-control>
    </nz-form-item>
  </form>
</nz-modal>
