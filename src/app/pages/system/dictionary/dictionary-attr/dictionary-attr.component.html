<!--页头部-->
<app-page-header></app-page-header>

<!--添加按钮-->
<div class="add-button">
  <a> <button nz-button nzType="primary" (click)="handleAddAttrModalShow()">添加</button></a>
</div>

<!--列表-->

<nz-table #expandTable [nzData]="listOfMapData" nzTableLayout="fixed">
  <thead>
    <tr>
      <th>字段名称</th>
      <th>描述</th>
      <th>操作</th>
    </tr>
  </thead>
  <tbody>
    <ng-container *ngFor="let data of expandTable.data">
      <ng-container *ngFor="let item of mapOfExpandedData[data.key]">
        <tr *ngIf="(item.parent && item.parent.expand) || !item.parent">
          <td [nzIndentSize]="item.level! * 20" [nzShowExpand]="!!item.children" [(nzExpand)]="item.expand"
            (nzExpandChange)="collapse(mapOfExpandedData[data.key], item, $event)">
            {{ item.name }}
          </td>
          <td>{{ item.des }}</td>
          <td nzAlign="center">
            <a (click)='handleEditAttrModalShow()'>编辑</a>
            <nz-divider nzType="vertical"></nz-divider>
            <a (click)='showMenuDeleteConfirm()'>删除</a>
          </td>
        </tr>
      </ng-container>
    </ng-container>
  </tbody>
</nz-table>

<!--添加弹框-->
<app-attr-form-modal title='添加' [isVisible]="addAttrModalOpen" [handleOk]="handleAddAttrOk"
[handleCancel]="handleAddAttrCancel"></app-attr-form-modal>

<!--编辑弹框-->
<app-attr-form-modal title='编辑' [isVisible]="editAttrModalOpen" [handleOk]="handleEditAttrOk"
[handleCancel]="handleEditAttrCancel"></app-attr-form-modal>
